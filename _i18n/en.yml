  buy_hot: |-
    <h3>Buy HoloTokens (HOT) in Holo's Initial Community Offering.</h3><h3><a class="button"                href="https://holo.host/ico">Learn  More and&nbsp;Whitelist</a></h3><h3>HoloTokens are ERC20 tokens redeemable for Holo fuel when the ecosystem launches in 2018. Holo fuel is backed by a useful asset: distributed computing and hosting. Application providers will pay hosts in Holo fuel for serving crypto apps to legacy web browsers.</h3>
  distributed_apps: |-
    <p>Holochain applications are held entirely by the people who use them. No trusted third parties. No centralized points of failure. They enable direct communication and consent through architectures that minimize risk, reduce costs, and optimize for speed.</p>
    <p>Holochain apps each use a monotonic Distributed Hash Table (DHT) to share data and enforce validation rules on data published from a user's signed source chain. Each agent holds their own immutable hash chain and stores a portion of the app's public data as a node in the DHT. This makes powerful and secure decentralized computing possible on devices as lightweight as mobile phones.</p>
  every_app: |-
    <p>Every application runs its own holochain on its own terms, without the need for expensive hosting overhead. Since users are hosts, as more agents use an app, more hosting power and storage becomes available. The hosting load per user actually gets lighter.</p>
    <p>The first entry of each agent's source chain contain the app's “DNA” -- the code that runs the app. This contains peer validation requirements ensuring that the application runs securely: that data cannot be counterfeited, tampered with, or lost.
    Each app stores its data in a validating DHT creating redundancy of public data across randomized nodes. When nodes go offline, the DHT is self-healing and rebalances the data to different nodes. And if someone alters their own app code they effectively fork themselves out of the shared DHT space into an entirely different application.</p>
  holochain_release: |-
    <p><b>Holochain is already in Alpha release. You can start building cutting edge distributed apps in JavaScript or Lisp today! Your apps will have access to core services like: a customizable UI, the Holochain DPKI app that manages keys and identities across holochain applications, the <a target="_blank" href="https://holo.host"><b>Holo</b></a> <b> platform for serving crypto apps to normal web browsers, API bridges between crypto apps, and the capacity to migrate data when updating distributed apps.</b></p>
