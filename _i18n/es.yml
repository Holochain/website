  distributed_apps: |-
    <p>Las aplicaciones de Holochain son mantenidas enteramente por la gente que las usa. No hay terceros. No hay puntos de falla centralizados. Las aplicaciones habilitan comunicación directa y consentimiento a través del desarrollo de soluciones que minimizan el riesgo, reducen costos, y son optimizadas para tener velocidad.</p>
    <p>Las aplicaciones de Holochain usan una Distributed Hash Table (DHT) monotónica para asegurar reglas de validación en datos publicados por el source chain firmado del usuario. Cada agente tiene su propia hash chain inmutable y hace un back up de la paleta de datos públicos de los apps como un nodo en el DHT. Esto hace que sea posible que haya computación descentralizada poderosa y segura en dispositivos tan ligeros como un teléfono celular.</p>
  every_app: |-
    <p>Cada aplicación ejecuta su propia holochain, en sus propios términos, sin la necesidad de costosos gastos generales. Dado a que los usuarios son los hosts, mientras que más agentes usen el app, más capacidad de almacenamiento se hace disponible.</p>
    <p>El “DNA” del app comprende la primera entrada de la source chain del agente. Estas reglas establecen los requerimientos de validación, asegurando que la aplicación sea ejecutada seguramente: que los datos no pueda ser alterada o perdida. El DHT validante de la aplicación aleatoriza la redundancia de datos públicos a través de nodos en un espacio compartido. Cuando los nodos están offline, el DHT continua manteniendo los datos necesarios para que el app funcione. Y si alguien cambia las reglas del app se salen del DHT compartido hacia una aplicación completamente diferente.</p>
  holochain_release: |-
    <p>Holochain ya está en Alpha. ¡Puedes empezar a diseñar aplicaciones distribuidas de la próxima generación en Javascript o Lisp utilizando una net de prueba hoy! Las herramientas que crees serán congruentes con: UI customizable, el app DPKI de holochain que permite que las identidades crucen a través de membranas de aplicaciones, la plataforma <a target="_blank" href="https://holo.host">Holo</a>  para conectar con usuarios de la web centralizadas, y el potencial de combinar ambientes de aplicaciones con completa compatibilidad y sin perdida de datos. Estas capacidades están apoyadas por la capacidad dinámica de actualizar requerimientos de validación y reglas de validación, al igual que al ofrecer agentes una opción entre nuevas y viejas versiones.</p>
