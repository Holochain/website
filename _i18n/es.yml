  headliner: Computación y aplicaciones distribuidas
  post_blockchain: Soluciones decentralizadas sin embotellamientos. Da versatilidad en estrategias publicas/privadas de validación
  actually_p2p: Los datos son fragmentados a través de una red de pares completos. Sin servidores centralizados, sin libros de contabilidad, o diferentes usuarios de clases.
  agent_centric: Una aproximación a la integridad de datos rigurosamente ética, sin perdidas, y de origen específico al contexto.
  human_internet: |-
    <p> Cada uno de nosotros quiere tener control sobre cómo y con quiénes interactuamos. Para evolucionar y prosperar, nuestras comunidades deben apoyar el aspecto único de todos. Sin embargo, hoy, nuestras relaciones online están dominadas por estructuras corporativas centralizadas.</p>
    <p>Holochain hace realidad una web distribuida con autonomía de usuario construida directamente en su arquitectura y protocolos. Los datos tienen que ver con recordar nuestras experiencias vividas y compartidas. Distribuir el almacenamiento y el procesamiento de esos datos puede cambiar cómo coordinamos e interáctuamos. Con las conexiones digitales bajo el control del usuario, Holochain libera nuestras vidas online de la pérdida del poder sobre nuestra información.
    </p>
    <p>
    <a class="button" href="https://github.com/Holochain/holochain-proto/blob/whitepaper/holochain.pdf">Whitepaper</a></p>
